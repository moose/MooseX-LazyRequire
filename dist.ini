name    = MooseX-LazyRequire
author  = Florian Ragwitz <rafl@debian.org>
author  = Dave Rolsky <autarch@urth.org>
license = Perl_5
copyright_holder = Florian Ragwitz

[Git::GatherDir]

[@Filter]
-bundle = @FLORA
-remove = GatherDir
-remove = MetaResources
dist = MooseX-LazyRequire
repository_at = github
auto_prereqs = 0

[AutoPrereqs]
skip = ^Role$
skip = ^Account$

[Git::NextVersion]
[MetaConfig]
[GithubMeta]
[MetaProvides::Package]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MooseX-LazyRequire
bugtracker.mailto = bug-moosex-lazyrequire@rt.cpan.org

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

;[Test::Pod::LinkCheck] ; upstream dependencies broken!
[Test::Pod::No404s]
[CheckPrereqsIndexed]
[Test::Compile]
[Test::MinimumVersion]
[MetaTests]
[Test::CPAN::Changes]
[Test::ChangesHasContent]

[Test::CheckDeps]
version = 0.005
fatal = 1

[Git::Remote::Check]
branch = master

[Git::CheckFor::CorrectBranch]
:version = 0.004
release_branch = master
release_branch = stable

[Git::Check]
allow_dirty = README.md

[NextRelease]
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d  (%U)

[Git::Commit]
allow_dirty = Changes
allow_dirty = README.md
commit_msg = %N-%v%t%n%n%c

[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .

[Clean]
